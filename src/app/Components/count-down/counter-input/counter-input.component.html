
<form #timerValueForm="ngForm" class="timer-value" >
    <div class="form-group" >
      <label for="timerLimit" style="margin:5px">Enter Timer Limit:</label>
      <input type="number" style="margin:5px"class="form-control" id="timerLimit" name="timerLimit" [(ngModel)]="model.timerLimit"/>
    </div>
    <div class="p-2">
      <button class="action-btn m-1" type="button" [disabled]="model.timerLimit === 0" (click)="onStartOrPause()">Start/Pause</button>
      <button class="action-btn m-1" type="button" (click)="onReset()">Reset</button>
    </div>
  </form>
