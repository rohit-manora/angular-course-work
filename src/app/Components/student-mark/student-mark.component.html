
<div class="table-wrapper">
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

  <!-- NameColumn -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Class Column -->
  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Class
    </th>
    <td mat-cell *matCellDef="let element"> {{element.class}} </td>
  </ng-container>

  <!-- Sections Column -->
  <ng-container matColumnDef="section">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Section
    </th>
    <td mat-cell *matCellDef="let element"> {{element.section}} </td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="sub1">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Subject 1
    </th>
    <td mat-cell *matCellDef="let element"> {{element.sub1}} </td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="sub2">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Subject 2
    </th>
    <td mat-cell *matCellDef="let element"> {{element.sub2}} </td>
  </ng-container>

  <!-- Subject Column -->
  <ng-container matColumnDef="sub3">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
        Subject 3
    </th>
    <td mat-cell *matCellDef="let element"> {{element.sub3}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
