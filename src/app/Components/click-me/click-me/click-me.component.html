<div appScrollListerner (scrolledAtBottom)="scrolledAtBottom()">
    <div class="clickme-wrapper">
        <div class="card w-25 m-3" *ngFor="let item of List$ | async; let i = index">
            <div class="card-body">
                <button type="button" (click)="onButtonClick(i + 1)">Click Me {{i+1}}</button>
            </div>
        </div>
    </div>
</div>
